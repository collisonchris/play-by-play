
<div class="page-header">
	<h1>Show Play</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<dl class="dl-horizontal">
	
	<dt>Down</dt>
	<dd data-ng-bind="item.down"></dd>
	
	<dt>Drive Number</dt>
	<dd data-ng-bind="item.driveNumber"></dd>
	
	<dt>Notes</dt>
	<dd data-ng-bind="item.notes"></dd>
	
	<dt>Play Number</dt>
	<dd data-ng-bind="item.playNumber"></dd>
	
	<dt>Starting Yard Line</dt>
	<dd data-ng-bind="item.startingYardLine"></dd>
	
	<dt>Yards To Go</dt>
	<dd data-ng-bind="item.yardsToGo"></dd>
	
</dl>
<div class="form-actions">
	<a class="btn" data-ng-href="#/edit/{{item.id}}"><i class="icon-edit"></i> Edit</a>
	<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
</div>
