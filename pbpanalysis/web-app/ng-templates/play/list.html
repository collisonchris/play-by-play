
<div class="page-header">
	<h1>Play List</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
		
			<th>Down</th>
		
			<th>Drive Number</th>
		
			<th>Notes</th>
		
			<th>Play Number</th>
		
			<th>Starting Yard Line</th>
		
			<th>Yards To Go</th>
		
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="item in list" data-ng-click="show(item)">
		
			<td>{{item.down}}</td>
		
			<td>{{item.driveNumber}}</td>
		
			<td>{{item.notes}}</td>
		
			<td>{{item.playNumber}}</td>
		
			<td>{{item.startingYardLine}}</td>
		
			<td>{{item.yardsToGo}}</td>
		
        </tr>
    </tbody>
</table>
<div class="pagination pagination-centered" data-pagination data-total="total"></div>
